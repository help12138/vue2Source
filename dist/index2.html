<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            {{ name }} <br />
            {{ age }}
        </div>

        <script src="vue.js"></script>
        <script>
            const vm = new Vue({
                data() {
                    return {
                        name: "大胆",
                        age: "18",
                        address: {
                            num: 30,
                            content: "一二三",
                        },
                        hobby: ["123", "34", "sss"],
                    };
                },
                el: "#app", // 将数据解析到 el 上
            });
        </script>
    </body>
</html>
